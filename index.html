    <div id="cursor-blob"></div>
    <script src="script.js"></script>
    <div class="background-wrapper">
        <div class="content-wrapper">
            <img id="wizardImage" alt="Wizard image" class="background-image">

    <script>
        window.onload = function() {
    var images = ['img/wiz1.png', 'img/wiz2.png'];
    var image = images[Math.floor(Math.random() * images.length)];
    var wizardImage = document.getElementById('wizardImage');
    wizardImage.onload = function() {
        document.querySelector('.content-wrapper').classList.add('visible');
    };
    wizardImage.src = image;
};

const cursorBlob = document.getElementById('cursor-blob');
let mouseX = 0, mouseY = 0, posX = 0, posY = 0;

function mouseCoords(e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
}

function animate() {
    posX += (mouseX - posX) / 5;
    posY += (mouseY - posY) / 5;

    cursorBlob.style.transform = `translate3d(${posX - 15}px, ${posY - 15}px, 0)`;

    requestAnimationFrame(animate);
}

function addParticle(x, y) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    particle.style.left = `${x + (Math.random() - 0.5) * 20}px`;
    particle.style.top = `${y + (Math.random() - 0.5) * 20}px`;
    particle.style.transform = `rotate(${Math.random() * 360}deg)`; // Random initial rotation

    document.body.appendChild(particle);

    setTimeout(() => {
        document.body.removeChild(particle);
    }, 1000);
}

function emitParticles() {
    addParticle(posX, posY);
}

setInterval(emitParticles, 100); // Emit particles every 100 milliseconds

window.addEventListener('mousemove', mouseCoords);
animate();


    </script>
